    let pattern = [
      [1, 0, 0],
      [0, 2, 0],
      [0, 0, 0]
    ]

    let color = 2 // 初始颜色 2 ⭕️ 1 ❌

    let bestWay = document.getElementById('result')
    function show() {
      let board = document.getElementById('board')
      board.innerHTML = ''
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement('div')
          let val = pattern[i][j]
          cell.innerHTML =
            val == 2 ? "⭕️" :
              val == 1 ? '❌' :
                '';
          cell.classList.add('cell')
          cell.addEventListener('click', () => move(j, i))
          board.appendChild(cell)
        }
      }
    }

    function move(x, y) {
      if (pattern[y][x] !== 0) return
      pattern[y][x] = color
      if (check(pattern, color)) {
        console.log(color === 2 ? '⭕️ win' : '❌ win')
      }
      color = 3 - color
      if (willWin(pattern, color)) {
        console.log(color === 2 ? '⭕️ will win' : '❌ will win')

      }

      bestWay.innerText = (color === 2 ? '⭕️' : '❌') + JSON.stringify(bestChoice(pattern, color))
      show()
    }

    function check(pattern, color, x, y) {
      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          let val = pattern[i][j]
          if (val !== color) {
            win = false
            break
          }
        }
        if (win) return true
      }

      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          let val = pattern[j][i]
          if (val !== color) {
            win = false
            break
          }
        }
        if (win) return true
      }

      {
        let win = true
        for (let j = 0; j < 3; j++) {
          let val = pattern[j][j]
          if (val !== color) {
            win = false
            break
          }
        }
        if (win) return true
      }

      {
        let win = true
        for (let j = 0; j < 3; j++) {
          let val = pattern[j][2 - j]
          if (val !== color) {
            win = false
            break
          }
        }
        if (win) return true
      }


      return false

    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern))
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let val = pattern[j][i]
          if (val) continue

          let tmp = clone(pattern) // 深拷贝一份数据 输入是一纬数组就好了 
          tmp[i][j] = color
          if (check(tmp, color)) {
            return [j, i]
          }
          return null
        }
      }
    }

    function computerMove() {
      const [x, y] = bestChoice(pattern, color).point
      pattern[x][y] = 3 - color
    }
    // 棋谱
    let openings = new Map()

    openings.set([
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ].toString() + '1', {
      point: [1, 1],
      result: 0
    })

    openings.set([
      [0, 0, 0],
      [0, 1, 0],
      [0, 0, 0]
    ].toString() + '2', {
      point: [0, 0],
      result: 0
    })

    // 递归推算出所有可能
    function bestChoice(pattern, color) {
      if (openings.has(pattern.toString() + color)) {
        return openings.get(pattern.toString())
      }

      let point = willWin(pattern, color)
      if (point) {
        return {
          point: point,
          result: 1
        }
      }

      // 检查每个可能点 找到对手最坏的情况 就是自己的最好的
      let result = -1

      outer: for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let val = pattern[i][j]
          if (val) continue

          let tmp = clone(pattern)
          tmp[i][j] = color
          let opp = bestChoice(tmp, 3 - color)
          if (- opp.result >= result) {
            point = [j, i]
            result = - opp.result
          }
          if (result == 1) {
            break outer;
          }
        }
      }


      return {
        point: point,
        result: point ? result : 0 // -1 输 0 平 1 赢
      }
    }
